
<body>

  <form id="search-term">
    <div class="input-group">
      <input type="text" placeholder="Enter your search term(s) here">
      <button type="submit">Search</button>
    </div>
  </form>

  <table id="img-gallery">
    <thead>
      <tr>
        <th>Faction</th>
        <th>Card Name</th>
        <th>Card Image</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Eldar</td>
        <td>Hit And Run</td>
        <td><img src="hit-and-run.jpg" alt="hit and run"></td>
      </tr>
      <tr>
        <td>Eldar</td>
        <td>Howling Banshees</td>
        <td><img src="howling-banshees.jpg" alt="howling banshees"></td>
      </tr>
    </tbody>
  </table>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="jQuery.search-gallery-plugin.js"></script>

  <script type="text/javascript">
    $( '#img-gallery' ).searchable({
      striped       : true,
      oddRow        : { 'background-color': '#f5f5f5' },
      evenRow       : { 'background-color': '#fff' },
      searchType    : 'fuzzy'
      });
  </script>
</body>
