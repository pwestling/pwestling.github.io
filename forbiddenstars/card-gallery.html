
<body>

  <form id="search-term">
    <div class="input-group">
      <input type="text" placeholder="Enter your search term(s) here">
      <button type="submit">Search</button>
    </div>
  </form>

  <table id="img-gallery">
    <th>
      <td>Faction</td>
      <td>Card Name</td>
      <td>Card Image</td>
    </th>
    
    <tr>
      <td>Eldar</td>
      <td>Hit And Run</td>
      <td><img src="hit-and-run.jpg" alt="hit and run"></td>
    </tr>
    <tr>
      <td>Eldar</td>
      <td>howling Banshees</td>
      <td><img src="howling-banshees.jpg" alt="howling banshees"></td>
    </tr>
  </table>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="jQuery.search-gallery-plugin.js"></script>

  <script type="text/javascript">
    $( '#img-gallery' ).searchable({
      searchField   : '#search-term',
      striped       : true,
      oddRow        : { 'background-color': '#f5f5f5' },
      evenRow       : { 'background-color': '#fff' },
      hide          : function( elem ) {
      elem.fadeOut(50);
      },
      show          : function( elem ) {
      elem.fadeIn(50);
      },
      searchType    : 'fuzzy',
      onSearchActive : function( elem, term ) {
      elem.show();
      },
      onSearchEmpty: function( elem ) {
      elem.hide();
      },
      onSearchFocus: function() {
                       $( '#feedback' ).show().text( 'Type to search.' );
                     },
      onSearchBlur: function() {
                      $( '#feedback' ).hide();
                    },
      clearOnLoad: true
      });
  </script>
</body>
